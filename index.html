<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sesli Yanıt Botu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #f5f5f5;
        }
        #start-button {
            padding: 15px 30px;
            font-size: 20px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            margin-top: 20px;
        }
        #start-button:hover {
            background-color: #45a049;
        }
        #response {
            margin-top: 30px;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <h1>Sesli Yanıt Botu</h1>
    <p>Komutunuzu söyleyin...</p>
    <button id="start-button">Başlat</button>
    <p id="response"></p>

    <script>
        // Tarayıcıdaki sesli komutları algılamak için SpeechRecognition API
        const startButton = document.getElementById('start-button');
        const responseElement = document.getElementById('response');
        
        // Sesli komut algılama
        const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
        recognition.lang = 'tr-TR'; // Türkçe dil seçimi
        recognition.continuous = false;
        recognition.interimResults = false;
        
        // Butona tıklandığında sesli komut kaydını başlat
        startButton.addEventListener('click', () => {
            recognition.start();
            responseElement.innerText = 'Dinliyorum...';
        });

        // Sesli komut alındığında
        recognition.onresult = (event) => {
            const command = event.results[0][0].transcript;
            responseElement.innerText = `Dedin: "${command}"`;
            
            // Komuta göre yanıt verme
            if (command.toLowerCase().includes('merhaba')) {
                speak('Merhaba, size nasıl yardımcı olabilirim?');
            } else if (command.toLowerCase().includes('nasılsın')) {
                speak('Ben bir yapay zeka olduğum için duygularım yok, ama teşekkür ederim!');
            } else {
                speak('Üzgünüm, ne dediğinizi anlayamadım.');
            }
        };

        // Hata durumu
        recognition.onerror = (event) => {
            responseElement.innerText = 'Bir hata oluştu: ' + event.error;
        };

        // Sesli yanıt için SpeechSynthesis API
        function speak(text) {
            const speech = new SpeechSynthesisUtterance(text);
            speech.lang = 'tr-TR';
            window.speechSynthesis.speak(speech);
        }
    </script>
</body>
</html>
